<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Untuk Kamu di Hari Wisudamu</title>

<!-- Font keren -->
<link href="https://fonts.googleapis.com/css2?family=Bungee:wght@400&display=swap" rel="stylesheet">

<!-- Font romantis untuk pesan -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">

<!-- Particle.js -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #0c0c0c;
        color: #ff51b1;
        font-family: "Bungee", cursive;
        overflow-x: hidden;
        text-align: center;
    }

    #particles-js {
        position: fixed;
        width: 100%;
        height: 100%;
        z-index: -1;
        pointer-events: none;
    }

    .container {
        padding: 130px 20px;
    }

    /* Modern Glassmorphism Title */
    h1 {
        font-size: 3.6rem;
        font-weight: 600;
        letter-spacing: 2px;
        color: #ffffff; /* Solid white color to ensure visibility */
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 107, 157, 0.6);
        position: relative;
        margin: 0;
        padding: 20px;
        animation: titleGlow 3s ease-in-out infinite alternate;
    }

    @keyframes titleGlow {
        from { text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 107, 157, 0.6); }
        to { text-shadow: 0 0 30px rgba(255, 255, 255, 1), 0 0 60px rgba(255, 107, 157, 0.8); }
    }

    h1::before {
        content: '';
        position: absolute;
        top: -10px;
        left: -10px;
        right: -10px;
        bottom: -10px;
        background: linear-gradient(135deg, rgba(255, 107, 157, 0.3), rgba(196, 69, 105, 0.3), rgba(240, 147, 251, 0.3));
        border-radius: 20px;
        z-index: -1;
        filter: blur(20px);
        animation: glowPulse 3s infinite alternate;
    }

    @keyframes gradientShift {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
    }

    @keyframes glowPulse {
        from { filter: blur(20px) brightness(1); }
        to   { filter: blur(25px) brightness(1.2); }
    }

    .sub {
        font-size: 1.2rem;
        opacity: 0.9;
    }

    .btn {
        margin-top: 40px;
        padding: 15px 35px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 50px;
        font-weight: 600;
        color: #fff;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        position: relative;
        overflow: hidden;
        box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
    }

    .btn:hover::before {
        left: 100%;
    }

    .btn:hover {
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
    }

    .btn:active {
        transform: translateY(-1px) scale(1.02);
    }

    #message {
        max-width: 780px;
        margin: 50px auto 0;
        opacity: 0;
        transition: opacity 1.5s;
        font-size: 1.3rem;
        line-height: 2rem;
        background: rgba(255,255,255,0.06);
        padding: 30px;
        border-radius: 22px;
        backdrop-filter: blur(4px);
    }

    audio {
        display: none;
    }

    /* Animasi bintang mahal */
    .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: #ffd700;
        border-radius: 50%;
        animation: twinkle 2s infinite ease-in-out;
        box-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700, 0 0 30px #ffd700;
    }

    .star:nth-child(odd) {
        animation-delay: -1s;
    }

    @keyframes twinkle {
        0%, 100% { opacity: 0; transform: scale(0.5); }
        50% { opacity: 1; transform: scale(1); }
    }

    /* Animasi bunga romantis */
    .flower {
        position: absolute;
        width: 35px;
        height: 35px;
        animation: fall 7s linear infinite;
        pointer-events: none;
        opacity: 0.9;
        mix-blend-mode: multiply;
    }

    @keyframes fall {
        0% { transform: translateY(-10vh) rotate(0deg); }
        100% { transform: translateY(110vh) rotate(360deg); }
    }

    /* Animasi hati romantis */
    .heart {
        position: absolute;
        width: 20px;
        height: 20px;
        background: #ff1493;
        transform: rotate(-45deg);
        animation: float 8s ease-in-out infinite;
        opacity: 0.8;
    }

    .heart::before,
    .heart::after {
        content: '';
        position: absolute;
        width: 20px;
        height: 20px;
        background: #ff1493;
        border-radius: 50%;
    }

    .heart::before {
        top: -10px;
        left: 0;
    }

    .heart::after {
        top: 0;
        left: 10px;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0) rotate(-45deg); opacity: 0.8; }
        50% { transform: translateY(-20px) rotate(-45deg); opacity: 1; }
    }

    /* Page transition styles */
    .page {
        position: absolute;
        width: 100%;
        height: 100%;
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: opacity 1s ease, visibility 1s ease;
        text-align: center;
    }

    #page1 {
        background: #0c0c0c;
    }

    #page2 {
        background: #0c0c0c;
        opacity: 0;
        visibility: hidden;
    }

    #messageBox {
        max-width: 780px;
        margin: 50px auto 0;
        opacity: 0;
        transition: opacity 1.5s;
        font-family: 'Dancing Script', cursive;
        font-size: 1.5rem;
        line-height: 2.2rem;
        color: #ff69b4;
        background: rgba(255,255,255,0.06);
        padding: 30px;
        border-radius: 22px;
        backdrop-filter: blur(4px);
        text-shadow: 0 0 5px rgba(255, 105, 180, 0.5);
    }

    /* Premium Love Animations */
    .floating-heart {
        position: absolute;
        font-size: 24px;
        color: #ff69b4;
        animation: floatHeart 6s linear infinite;
        pointer-events: none;
        z-index: 10;
        text-shadow: 0 0 10px rgba(255, 105, 180, 0.8);
    }

    .floating-heart:nth-child(odd) {
        animation-delay: -2s;
    }

    @keyframes floatHeart {
        0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
    }

    .love-particle {
        position: absolute;
        width: 8px;
        height: 8px;
        background: linear-gradient(45deg, #ff69b4, #ff1493);
        border-radius: 50%;
        animation: loveParticle 4s ease-in-out infinite;
        pointer-events: none;
        z-index: 5;
        box-shadow: 0 0 10px rgba(255, 105, 180, 0.6);
    }

    .love-particle:nth-child(even) {
        animation-delay: -1s;
    }

    @keyframes loveParticle {
        0%, 100% { transform: scale(0) rotate(0deg); opacity: 0; }
        50% { transform: scale(1) rotate(180deg); opacity: 1; }
    }

    .pulsing-love {
        position: absolute;
        font-size: 30px;
        color: #ff1493;
        animation: pulseLove 2s ease-in-out infinite;
        pointer-events: none;
        z-index: 15;
        text-shadow: 0 0 20px rgba(255, 20, 147, 0.9);
    }

    .pulsing-love:nth-child(3n) {
        animation-delay: -0.5s;
    }

    @keyframes pulseLove {
        0%, 100% { transform: scale(1); opacity: 0.7; }
        50% { transform: scale(1.2); opacity: 1; }
    }

    .love-sparkle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: linear-gradient(45deg, #ff69b4, #ffffff);
        border-radius: 50%;
        animation: sparkle 3s ease-in-out infinite;
        pointer-events: none;
        z-index: 8;
        box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
    }

    @keyframes sparkle {
        0%, 100% { transform: scale(0); opacity: 0; }
        50% { transform: scale(1); opacity: 1; }
    }

    /* Modern Geometric Shapes */
    .geometric-shape {
        position: absolute;
        pointer-events: none;
        z-index: 1;
        opacity: 0.6;
        animation: geometricFloat 8s ease-in-out infinite;
    }

    .geometric-shape:nth-child(odd) {
        animation-delay: -4s;
    }

    .geometric-circle {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: linear-gradient(45deg, #ff6b9d, #4ecdc4);
        box-shadow: 0 0 20px rgba(255, 107, 157, 0.5);
    }

    .geometric-square {
        width: 15px;
        height: 15px;
        background: linear-gradient(45deg, #667eea, #764ba2);
        transform: rotate(45deg);
        box-shadow: 0 0 15px rgba(102, 126, 234, 0.4);
    }

    .geometric-triangle {
        width: 0;
        height: 0;
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
        border-bottom: 18px solid #f093fb;
        filter: drop-shadow(0 0 10px rgba(240, 147, 251, 0.6));
    }

    @keyframes geometricFloat {
        0%, 100% {
            transform: translateY(0px) rotate(0deg);
            opacity: 0.3;
        }
        50% {
            transform: translateY(-30px) rotate(180deg);
            opacity: 0.8;
        }
    }


</style>
</head>

<body>

<!-- Particle background -->
<div id="particles-js"></div>

<!-- Bintang mahal -->
<div id="stars"></div>

<!-- Bunga romantis -->
<div id="flowers"></div>

<!-- Hati romantis -->
<div id="hearts"></div>

<!-- Premium Love Animations -->
<div id="floating-hearts"></div>
<div id="love-particles"></div>
<div id="pulsing-loves"></div>
<div id="love-sparkles"></div>

<!-- Modern Geometric Shapes -->
<div id="geometric-shapes"></div>

<!-- Musik romantis -->
<audio id="bgm" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5f71b3e846.mp3?filename=beautiful-piano-ambient-110997.mp3" type="audio/mpeg">
</audio>

<!-- ====================== PAGE 1 ====================== -->
<div id="page1" class="page">
    <div class="container">
        <h1>Selamat Wisuda, Sayang</h1>
        <div class="sub">Aku punya sesuatu untukmu.</div>

        <button class="btn" onclick="goToPage2()">Buka Pesannya</button>
    </div>
</div>

<!-- ====================== PAGE 2 ====================== -->
<div id="page2" class="page">
    <div class="container">
        <h1>Untuk Noviarty tersayang</h1>
        <div id="messageBox"></div>
    </div>


</div>

<script>
/* ===================== PAGE SWITCH ====================== */
function goToPage2() {
    const p1 = document.getElementById("page1");
    const p2 = document.getElementById("page2");

    p1.style.opacity = "0";
    p1.style.visibility = "hidden";

    setTimeout(() => {
        p2.style.visibility = "visible";
        p2.style.opacity = "1";
        typeWriter();
    }, 800);

    // FIX autoplay block
    const bgm = document.getElementById("bgm");
    bgm.play().catch(() => {
        console.log("Autoplay diblokir. Musik akan mulai setelah user menekan layar.");
        document.addEventListener("click", () => bgm.play(), { once: true });
    });
}

/* ===================== TYPEWRITER ====================== */
const fullText = `Hari ini bukan hanya tentang toga yang kamu pakai,
    tetapi tentang perjalanan panjang yang telah kamu taklukkan dengan hati dan keberanianmu.

    Aku mungkin jauh, tetapi rasa banggaku sampai ke tempatmu berdiri.
    Kamu hebat. Kamu layak dirayakan.
    Dan aku bersyukur bisa mencintai seseorang sekuat dan seindah dirimu.

    Selamat wisuda sayang.
    Perjalananmu baru dimulai â€” dan aku selalu ada untukmu.`;

let index = 0;
function typeWriter() {
    const box = document.getElementById("messageBox");
    box.style.opacity = "1";

    const speed = 50;

    const interval = setInterval(() => {
        if (index < fullText.length) {
            const char = fullText[index];
            box.innerHTML += char === "\n" ? "<br>" : char;
            index++;
        } else {
            clearInterval(interval);
        }
    }, speed);
}


// Particle configuration
particlesJS("particles-js", {
    particles: {
        number: { value: 120 },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.3 },
        size: { value: 3 },
        line_linked: { enable: false },
        move: { speed: 1 }
    }
});

// Animasi bintang mahal
function createStars() {
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 50; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 2 + 's';
        starsContainer.appendChild(star);
    }
}

// Animasi bunga romantis
function createFlowers() {
  const container = document.getElementById('flowers');
  for (let i = 0; i < 20; i++) {
    const f = document.createElement('img');
    f.src = 'bunga.png';
    f.className = 'flower';
    f.style.left = Math.random() * 100 + '%';
    f.style.animationDuration = (5 + Math.random() * 4) + 's';
    f.style.animationDelay = Math.random() * 3 + 's';
    container.appendChild(f);
  }
}

// Animasi hati romantis
function createHearts() {
    const heartsContainer = document.getElementById('hearts');
    for (let i = 0; i < 15; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * 100 + '%';
        heart.style.animationDelay = Math.random() * 8 + 's';
        heartsContainer.appendChild(heart);
    }
}

createStars();
createFlowers();
createHearts();

// Premium Love Animations
function createFloatingHearts() {
    const container = document.getElementById('floating-hearts');
    for (let i = 0; i < 8; i++) {
        const heart = document.createElement('div');
        heart.className = 'floating-heart';
        heart.innerHTML = 'â¤ï¸';
        heart.style.left = Math.random() * 100 + '%';
        heart.style.animationDelay = Math.random() * 6 + 's';
        container.appendChild(heart);
    }
}

function createLoveParticles() {
    const container = document.getElementById('love-particles');
    for (let i = 0; i < 25; i++) {
        const particle = document.createElement('div');
        particle.className = 'love-particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 4 + 's';
        container.appendChild(particle);
    }
}

function createPulsingLoves() {
    const container = document.getElementById('pulsing-loves');
    for (let i = 0; i < 6; i++) {
        const love = document.createElement('div');
        love.className = 'pulsing-love';
        love.innerHTML = 'ðŸ’–';
        love.style.left = Math.random() * 100 + '%';
        love.style.top = Math.random() * 100 + '%';
        love.style.animationDelay = Math.random() * 2 + 's';
        container.appendChild(love);
    }
}

function createLoveSparkles() {
    const container = document.getElementById('love-sparkles');
    for (let i = 0; i < 30; i++) {
        const sparkle = document.createElement('div');
        sparkle.className = 'love-sparkle';
        sparkle.style.left = Math.random() * 100 + '%';
        sparkle.style.top = Math.random() * 100 + '%';
        sparkle.style.animationDelay = Math.random() * 3 + 's';
        container.appendChild(sparkle);
    }
}

createFloatingHearts();
createLoveParticles();
createPulsingLoves();
createLoveSparkles();

// Modern Geometric Shapes
function createGeometricShapes() {
    const container = document.getElementById('geometric-shapes');
    const shapes = ['geometric-circle', 'geometric-square', 'geometric-triangle'];

    for (let i = 0; i < 12; i++) {
        const shape = document.createElement('div');
        shape.className = 'geometric-shape ' + shapes[Math.floor(Math.random() * shapes.length)];
        shape.style.left = Math.random() * 100 + '%';
        shape.style.top = Math.random() * 100 + '%';
        shape.style.animationDelay = Math.random() * 8 + 's';
        container.appendChild(shape);
    }
}

createGeometricShapes();
</script>

</body>
</html>
